<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Pessoas - CRUD PHP/MySQL/Fetch</title>
    <link rel="stylesheet" href="src/Styles/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sistema de Gestão de Pessoas (CRUD)</h1>

      <div id="message-area" role="alert"></div>

      <!-- Formulário de Criação/Edição -->
      <h2 id="form-title">Cadastrar Nova Pessoa</h2>
      <form id="pessoaForm">
        <input type="hidden" id="pessoaId" />

        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required />
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            required
            pattern="[0-9]{11}"
            title="Formato esperado: 00000000000"
          />
        </div>
        <div>
          <label for="idade">Idade:</label>
          <input type="number" id="idade" required min="1" max="150" />
        </div>

        <button type="submit" id="submitBtn">Cadastrar</button>
        <button
          type="button"
          id="cancelBtn"
          class="btn-cancel"
          style="display: none"
        >
          Cancelar Edição
        </button>
      </form>

      <!-- Listagem de Pessoas -->
      <h2>Pessoas Cadastradas</h2>
      <table id="pessoasTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Idade</th>
            <th>Criação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados carregados via JavaScript -->
        </tbody>
      </table>
      <p id="loading-message" style="text-align: center">Carregando dados...</p>
      <p id="no-data-message" style="text-align: center; display: none">
        Nenhuma pessoa cadastrada.
      </p>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
